<div class="container mat-elevation-z8">
  <form class="from">
    <h1 class="fullwidth">Deletar Cliente</h1>
    <img
      class="fullwidth"
      src="assets/img/tecnico-create.svg"
      alt="Help Desk"
    />

    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
    </section>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="cliente.name"
        name="name"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>Cpf</mat-label>
      <input
        [(ngModel)]="cliente.cpf"
        name="cpf"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>Email</mat-label>
      <input
        [(ngModel)]="cliente.email"
        name="email"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="cliente.password"
        name="password"
        type="password"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      (click)="delete()"
      class="fullwidth mat-elevation-z4"
      mat-flat-button
      color="primary"
    >
      Deletar
    </button>
    <button
      routerLink="../../"
      class="fullwidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>

  <p class="fullwidth">by Urias Luis</p>
</div>
