<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando Chamado</h1>
  <img
    class="full-width"
    src="assets/img/chamado-create.svg"
    alt="Chamado Image"
  />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input
        [formControl]="titulo"
        required
        matInput
        placeholder="Ex. Trocar monitor"
      />
    </mat-form-field>
    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Selecione um status</mat-label>
        <mat-select [formControl]="status" required>
          <mat-option value="0">ABERTO</mat-option>
          <mat-option value="1">EM ANDAMENTO</mat-option>
          <mat-option value="2">ENCERRADO</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Selecione uma prioridade</mat-label>
        <mat-select [formControl]="prioridade" required>
          <mat-option value="0">BAIXA</mat-option>
          <mat-option value="1">MÉDIA</mat-option>
          <mat-option value="2">ALTA</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="tecnico">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione uma técnico</mat-label>
        <mat-select [formControl]="tecnico" required>
          <mat-option value="0">técnico</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="cliente">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione uma cliente</mat-label>
        <mat-select [formControl]="cliente" required>
          <mat-option value="0">cliente</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Deixe uma descrição</mat-label>
      <textarea
      [formControl]="descricao"
        required
        matInput
        class="descricao"
        placeholder="Ex. trocar monitor queimado..."
      ></textarea>
    </mat-form-field>
  </form>

  <button
    [disabled]="!validaCampos()"
    mat-raised-button
    class="full-width mat-elevation-z4"
    color="primary"
  >
    Adicionar
  </button>
  <button mat-stroked-button class="full-width mat-elevation-z4" color="warn">
    Cancelar
  </button>

  <p class="full-width">Desenvolvido por Urias Pereira</p>
</div>
