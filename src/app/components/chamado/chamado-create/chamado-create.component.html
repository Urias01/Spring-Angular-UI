<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando Chamado</h1>
  <img
    class="full-width"
    src="assets/img/chamado-create.svg"
    alt="Chamado Image"
  />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input
        [(ngModel)]="chamado.title"
        name="titulo"
        [formControl]="title"
        required
        matInput
        placeholder="Ex. Trocar monitor"
      />
    </mat-form-field>
    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Selecione um status</mat-label>
        <mat-select
          [formControl]="status"
          required
          [(ngModel)]="chamado.status"
          name="status"
        >
          <mat-option value="0">ABERTO</mat-option>
          <mat-option value="1">EM ANDAMENTO</mat-option>
          <mat-option value="2">ENCERRADO</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Selecione uma prioridade</mat-label>
        <mat-select
          [formControl]="prioridade"
          required
          [(ngModel)]="chamado.prioridade"
          name="prioridade"
        >
          <mat-option value="0">BAIXA</mat-option>
          <mat-option value="1">MÉDIA</mat-option>
          <mat-option value="2">ALTA</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="tecnico">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione uma técnico</mat-label>
        <mat-select
          [formControl]="tecnico"
          required
          [(ngModel)]="chamado.tecnico"
          name="tecnico"
        >
          <mat-option
            *ngFor="let tecnico of tecnicos"
            value="{{ tecnico.id }}"
            >{{ tecnico.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="cliente">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione uma cliente</mat-label>
        <mat-select
          [formControl]="cliente"
          required
          [(ngModel)]="chamado.cliente"
          name="cliente"
        >
          <mat-option *ngFor="let client of clientes" value="{{ client.id }}">{{
            client.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Deixe uma observação</mat-label>
      <textarea
        [formControl]="observacoes"
        required
        matInput
        class="observacoes"
        placeholder="Ex. trocar monitor queimado..."
        [(ngModel)]="chamado.observacoes"
        name="observacoes"
      ></textarea>
    </mat-form-field>
  </form>

  <button
    [disabled]="!validaCampos()"
    routerLink="../"
    mat-raised-button
    class="full-width mat-elevation-z4"
    color="primary"
    (click)="create()"
  >
    Adicionar
  </button>
  <button mat-stroked-button class="full-width mat-elevation-z4" color="warn">
    Cancelar
  </button>

  <p class="full-width">Desenvolvido por Urias Pereira</p>
</div>
