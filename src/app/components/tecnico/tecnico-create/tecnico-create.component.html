<div class="container mat-elevation-z8">
  <form class="from">

    <h1 class="fullwidth">Cadastrar Técnico</h1>
    <img
      class="fullwidth"
      src="assets/img/tecnico-create.svg"
      alt="Help Desk"
    />

    <section class="section">
      <mat-checkbox class="margin" >Admin</mat-checkbox>
      <mat-checkbox class="margin" >Cliente</mat-checkbox>
      <mat-checkbox class="margin" >Técnico</mat-checkbox>
    </section>

      <mat-form-field class="fullwidth" appearance="legacy">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex... alguem">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullwidth" appearance="legacy">
        <mat-label>Cpf</mat-label>
        <input matInput placeholder="Ex... 000.000.000-00">
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullwidth" appearance="legacy">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex... User@mail.com">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullwidth" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Ex... 123">
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <button class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
      <button class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

  </form>

  <p class="fullwidth">
    by Urias Luis
  </p>
</div>
