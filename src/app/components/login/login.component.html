<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help Desk - Login</h1>

    <img src="/assets/img/login-image.svg" alt="Help Desk Login" />

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        [formControl]="email"
        required
        [(ngModel)]="creds.email"
        name="email"
        placeholder="Ex. user@mail.com"
      />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        matInput
        [formControl]="password"
        required
        [(ngModel)]="creds.password"
        name="password"
        type="password"
        placeholder="Ex. 123"
      />
    </mat-form-field>

    <button
      mat-stroked-button
      (click)="logar()"
      [disabled]="!validaCampos()"
      class="full-width mat-elevation-z4"
      color="primary"
    >
      Login
    </button>
  </form>
</div>
